	<script type="text/javascript">
		function load(){
			var wrapper = document.getElementById('content');
			config.cmd.versioner.reverse();
			for (var i = config.cmd.versioner.length - 1; i >= 0; i--) {
			/*
				config.cmd.versioner[i]
				var head = document.createElement('h3');
					var headtext = document.createTextNode(config.cmd.versioner[i].namn);
					head.appendChild(headtext);
				wrapper.appendChild(head);
				var link = document.createElement('a');
					link.setAttribute('href', config.cmd.versioner[i].lank);
					var linktext = document.createTextNode(document.location.href + config.cmd.versioner[i].lank.replace('/', ''));
					link.appendChild(linktext);
				wrapper.appendChild(link);
				var beskrivning = document.createElement('p');
					var beskrivningtext = document.createTextNode(config.cmd.versioner[i].beskrivning);
					beskrivning.appendChild(beskrivningtext);
				wrapper.appendChild(beskrivning);
			*/
				var container = document.createElement('div');
					container.setAttribute('class', 'tablecontainer information');
					var row = document.createElement('div');
						row.setAttribute('class', 'row');
						var leftcol = document.createElement('div');
							leftcol.setAttribute('class', 'left');
							var previewimg = document.createElement('img');
								previewimg.setAttribute('src', 'filer/preview/' + config.cmd.versioner[i].img);
								previewimg.setAttribute('width', '90%');
							leftcol.appendChild(previewimg);
							var brake = document.createElement('br')
							leftcol.appendChild(brake);
							var button = document.createElement('a');
								button.setAttribute('href', config.cmd.versioner[i].lank);
								button.setAttribute('class', 'button');
								button.setAttribute('target', '_blank');
								var buttontext = document.createTextNode('Till sidan');
								button.appendChild(buttontext);
							leftcol.appendChild(button);
						row.appendChild(leftcol);
						var rightcol = document.createElement('div');
							rightcol.setAttribute('class', 'right');
							var head = document.createElement('span');
								head.setAttribute('class', 'h3');
								var headtext = document.createTextNode(config.cmd.versioner[i].namn);
								head.appendChild(headtext);
							rightcol.appendChild(head);
							var info = document.createElement('p');
								var infotext = document.createTextNode(config.cmd.versioner[i].beskrivning);
								info.appendChild(infotext);
							rightcol.appendChild(info);
						row.appendChild(rightcol);
					container.appendChild(row);
				wrapper.appendChild(container);
			};
		};
	</script>
